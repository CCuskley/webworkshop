<!doctype html>
<head>
    <title>Chrissy's Excellent App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/mylogo.png') }}">

</head>
<html>
   <body>
     <main>
        <div class="wrapper" id="formWrapper">
            <div class="px-4 py-3 my-2 text-center">
                <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/mylogo.svg') }}" alt="Language Experiments Logo" width="192" height="192"/>
                <h1 class="display-6 fw-bold text-secondary">Welcome to my app</h1>
                <p>You only have ten seconds enter your name. Pay attention to the timer.</p>
                <div id="basicUsage">00:00:00</div>            
            </div>
            <form method="post" action="{{url_for('hello')}}">
                <div class="col-md-6 mx-auto text-center">
                    <label for="name" class="form-label fw-bold fs-5">What's your name?</label>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                        <input type="text" class="form-control" id="name" name="name" style="max-width: 256px;">
                      </div>            
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                      <button type="submit" class="btn btn-custom btn-lg px-4 gap-3">Say Hello</button>
                    </div>            
                </div>
            </form>
        </div>
        <div id="gifWrapper" class="text-center" style="display:none">
            <div class="px-4 py-3 my-2 text-center">
                <p>Time's up!</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                    <button id='startOver' class="btn btn-info btn-lg px-4 gap-3">Start Over</button>
                </div>
            <div class="px-4 py-3 my-2 text-center">
        </div>
     </main>
     <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
     <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
     <script src="{{url_for('static', filename='js/easytimer.min.js')}}"></script>
     <script src="{{url_for('static', filename='js/main.js')}}"></script>
   </body>
</html>
